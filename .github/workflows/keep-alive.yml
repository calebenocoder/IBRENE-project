name: Keep Supabase Alive

on:
  schedule:
    # Run at 6:00 AM UTC (3:00 AM Brazil) every day
    - cron: '0 6 * * *'
  workflow_dispatch: # Allows you to run this manually from the Actions tab

jobs:
  ping:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed for the heartbeat commit
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ping Supabase Database
        env:
          SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.VITE_SUPABASE_PUB_KEY }}
        run: |
          echo "Pinging Supabase to prevent project pausing..."
          # Even if the URL/Key are missing in local tests, this will just fail in skip-later environments.
          if [ -z "$SUPABASE_URL" ]; then
            echo "Error: VITE_SUPABASE_URL secret is not set."
            exit 0 # We don't want the workflow to fail if secrets aren't set yet
          fi
          
          curl -s -o /dev/null -w "%{http_code}" -X GET "$SUPABASE_URL/rest/v1/courses?select=count&limit=1" \
          -H "apikey: $SUPABASE_KEY" \
          -H "Authorization: Bearer $SUPABASE_KEY"
          
          echo "Ping complete."

      - name: Refresh Repo Timer (Heartbeat)
        run: |
          # Only commit on the 1st of every month to reset GitHub's 60-day inactivity timer
          # or if manually triggered via workflow_dispatch
          if [ "$(date +%d)" = "01" ] || [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "Refreshing repository activity timer..."
            git config --global user.name "GitHub Action"
            git config --global user.email "action@github.com"
            mkdir -p .github
            echo "Last maintenance: $(date)" > .github/KEEP_ALIVE
            git add .github/KEEP_ALIVE
            git commit -m "chore: keep-alive heartbeat [skip ci]" || echo "No changes to commit"
            git push
          else
            echo "Skipping heartbeat (not the 1st of the month)."
          fi
